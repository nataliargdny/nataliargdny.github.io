ción decidió ingeniárselas para recuperar a su pueblo, y se atrevió a desafiar numerosas maldiciones, arriesgando su vida por aquellos que amaba y conocía</td></tr></table>";var S2="";if(HasSVG){S2+="<svg id=\"{id}\" class=\"\" viewBox=\"0 0 120 100\" preserveAspectRatio=\"none\" >";S2+="<path d=\" M0,10 Q0.12 7.75 1.33 5.85 Q2.76 3.85 4.98 2.81 Q7.32 1.6 9.96 1.7 L110.04,1.7 Q112.68 1.6 115.02 2.81 Q117.24 3.85 118.67 5.85 Q119.88 7.75 120 10 L120,90 Q119.88 92.25 118.67 94.15 Q117.24 96.15 115.02 97.19 Q112.68 98.4 110.04 98.3 L9.96,98.3 Q7.32 98.4 4.98 97.19 Q2.76 96.15 1.33 94.15 Q0.12 92.25 0 90 Z\" fill-rule=\"evenodd\" fill=\"#000000\" fill-opacity=\"1.00\" stroke=\"none\" />";S2+="</svg>";}B+=S2.replace("{id}","C1L0S0").replace(/GDef/g,"GDef2");B+="</span>";B+="</div>";B+="<div id=\"C2\">";B+="<span id=\"C2L0\" >";B+="<img id=\"C2L0S0\" class=\"V1\" />";B+="</span>";B+="</div>";B+="<div id=\"C3\">";B+="<span id=\"C3L0\" >";B+="<img id=\"C3L0S1\" class=\"V1\" />";B+=S2.replace("{id}","C3L0S0");B+="</span>";B+="</div>";B+="<div id=\"C4\">";B+="<span id=\"C4L0\" >";B+="<img id=\"C4L0S2\" class=\"V1\" />";B+="<img id=\"C4L0S1\" class=\"V1\" />";B+=S2.replace("{id}","C4L0S0");B+="</span>";B+="</div>";B+="<div id=\"C5\">";B+="<span id=\"C5L0\" >";B+="<img id=\"C5L0S5\" class=\"V1\" />";B+=S2.replace("{id}","C5L0S4");B+=S1.replace("{id}","C5L0S3");B+=S2.replace("{id}","C5L0S2");B+="<table id=\"C5L0S1\"><tr><td class=\"V3\">Los tres objetos pertenecían a un hechicero que antaño se vió envuelto en una batalla contra los seres de la noche, las sombras. <br />Y para ello, debió de utilizar los objetos que él mismo confeccionó con su magia.<br />Tras la guerra decidió deshacerse de ellos, ya que podrían ser nefastos en las manos equivocadas, y los ocultó en una cueva hasta el día en el que alguien volviera a necesitarlos...</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C6\">";B+="<span id=\"C6L0\" >";B+="<img id=\"C6L0S4\" class=\"V1\" />";B+=S2.replace("{id}","C6L0S3");B+=S1.replace("{id}","C6L0S2");B+="<table id=\"C6L0S0\"><tr><td class=\"V4\">El primer objeto que realizó el mago fue un candelabro capaz de regresar en el tiempo antes de un desastre sucedido</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C7\">";B+="<span id=\"C7L0\" >";B+="<img id=\"C7L0S4\" class=\"V1\" />";B+=S2.replace("{id}","C7L0S3");B+=S1.replace("{id}","C7L0S2");B+="<table id=\"C7L0S0\"><tr><td class=\"V5\">El segundo objeto fue la confección de un talismán que repelería cualquier demonio o ser de sombra. Fue elaborado con el ojo de uno de los Grandes Demonios</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C8\">";B+="<span id=\"C8L0\" >";B+="<img id=\"C8L0S5\" class=\"V1\" />";B+=S2.replace("{id}","C8L0S4");B+=S1.replace("{id}","C8L0S3");B+="<table id=\"C8L0S0\"><tr><td class=\"V3\">Y finalmente, el tercer objeto resucitaba a todo aquel fallecido por los ataques de demonios. <br />Devolvía las almas puras y recuperaba sus cuerpos.<br />Fue realizado con el cráneo de un terrible demonio y el libro de los muertos</td></tr></table>";B+="</span>";B+="</div>";B+="<div id=\"C9\">";B+="<span id=\"C9L0\" >";B+="<table id=\"C9L0S1\"><tr><td class=\"V6\">Creado y diseñado por:</td></tr></table>";B+="<table id=\"C9L0S0\"><tr><td class=\"V7\">Natalia Ramírez García</td></tr></table>";B+="</span>";B+="</div>";B+="</"+"body></html>";document.body.innerHTML = "<iframe id=\"Movie\" style=\"width:100%;height:100%;\" scrolling=\"no\" frameborder=\"0\"></iframe>";var IFrame = document.body.firstChild;var Doc = IFrame.contentDocument || IFrame.contentWindow.document;Doc.open();Doc.write(B);Doc.close();}window.onresize=function(){if(Mob){if(window==window.top){window.scrollTo(0,0);}}else{document.getElementById('Movie').style.cssText='width:'+(window.innerWidth||document.documentElement.clientWidth)+'px;height:'+(window.innerHeight||document.documentElement.clientHeight)+'px;';}};
